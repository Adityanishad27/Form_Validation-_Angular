<div class="container">

<div  class="card"> 


<h1> REGISTRATION FORM </h1>

<form (ngSubmit)="onSubmit(myForm);" #myForm="ngForm"   class="form" >

  
  <mat-form-field appearance="outline" class="field">
      <mat-label> First Name </mat-label>
      <input name="firstName" [(ngModel)]="data.firstName"     matInput>
    </mat-form-field>
      

     <mat-form-field appearance="outline" class="field">
      <mat-label> Last Name </mat-label>
      <input name="lastName" [(ngModel)]="data.lastName"       matInput>
    </mat-form-field>
    

    <mat-form-field appearance="outline" class="field">
      <mat-label> Email </mat-label>
      <input type="email" name="email"  [(ngModel)]="data.email" matInput>       
    </mat-form-field>
    

     <mat-form-field appearance="outline" class="field">
      <mat-label> Password </mat-label>
      <input type="password" name="password" [(ngModel)]="data.password"  matInput>
    </mat-form-field>



    <mat-form-field appearance="outline" class="field">
      <mat-label> Phone  </mat-label>
       <input type="number" name="phone"  [(ngModel)]="data.phone" matInput> 
      
    </mat-form-field>



    
<mat-form-field appearance="outline" class="field">
      <mat-label> Pin Code  </mat-label>
      <input    name="pin"  [(ngModel)]="data.pin" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
        <mat-label> Address </mat-label>
        <textarea [(ngModel)]="data.address" name="address"   rows="5" matInput placeholder="Enter Here "></textarea>
      </mat-form-field> 

       

         <div class="submitbutton">
          <mat-spinner *ngIf="flag" style="margin: auto;">  </mat-spinner>
            
           
  <button [disabled]="flag"   type="submit" mat-raised-button color="primary" class="submit">SUBMIT</button>  
  <button type="reset" mat-raised-button color="warn" class="submit">RESET</button>
  
        </div>

</form>
{{ data | json}} 


</div>



</div>
